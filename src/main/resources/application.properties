#==============================端口配置========================================
server.port=8080
#==============================数据库相关配置========================================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/xdclass_shiro?serverTimezone=UTC&useUnicode=true&useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.datasource.username =root
spring.datasource.password =root

#配置mybatis plus打印sql日志
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

#mybatis plus下划线转驼峰配置，mybatis plus默认就是true
mybatis-plus.configuration.map-underscore-to-camel-case=true

#配置所有的主键都是系统自动的，主键无需写 @TableId(value = "id",type = IdType.AUTO)
mybatis-plus.global-config.db-config.id-type=auto

